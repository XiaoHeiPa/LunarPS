plugins {
    id 'java'
    id "com.github.weave-mc.weave-gradle" version "fac948d"
}

group = 'org.cubewhy.lunarcn'
version = '1.0-SNAPSHOT'

repositories {
    maven { url = "https://repo.lunarcn.top/repository/maven-public/" }
    maven { url = "https://repo.spongepowered.org/repository/maven-public/" }
    mavenCentral()
}

minecraft {
    version("1.8.9")
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // LunarClient CN Loader
    implementation "org.cubewhy.lunarcn:LunarCnLauncher:build4-pre1-20230730.101506-1"
    // Mixin
    compileOnly "org.spongepowered:mixin:0.8.5"
}

test {
    useJUnitPlatform()
}